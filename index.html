<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bombsniffer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <div class="banner">
            <div> 
                <div class="timer_icon"></div>
                <div class="timer_counter">00 : 00</div>
            </div>
            <div class="text">BOMBSNIFFER</div>
            <div>
                <div class="flag_icon"></div>
                <div class="flag_counter">000</div>
            </div>
        </div>
        <script src="main.js" async defer></script>
        <script src="timer.js" async defe></script>

        <div class="board" oncontextmenu="return false;"></div>
        <div class="start_menu">
            <div class="background"></div>
            <div class="input">
                <div class="rows_input">
                    <label for="fname" class="input_label" id="rows_label">ROWS</label>
                    <input type="text" class="text_input" id="inputX" maxlength="3" placeholder="20" value="20">
                </div>
                <div class="bombs_input">
                    <div class="bombs_label"></div>
                    <input type="text" class="text_input" id="inputBomb" maxlength="3" placeholder="64" value="64">
                </div>
                <div class="columns_input">
                    <label for="fname" class="input_label" id="columns_label">COLUMNS</label>
                    <input type="text" class="text_input" id="inputY" maxlength="3" placeholder="24" value="24">
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="button" id="easy_button">EASY</button>
                <button type="button" class="button" id="medium_button">MEDIUM</button>
                <button type="button" class="button" id="hard_button">HARD</button>
            </div>
            <div class="start_container">
                <button type="button" class="start_button" id="start_button">START</button>
            </div>

        </div>
        <div class="results_menu">
            <div class="background">
                <div class="text" id="results_menu_text">WINNER</div>
            </div>
        </div>
    </body>

    
</html>
